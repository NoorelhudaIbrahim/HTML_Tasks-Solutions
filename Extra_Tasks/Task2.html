<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <form>
        <h1>Employee Interests Survey Form</h1>
        <div>
            <label>Enter your name: </label>
            <input type="text" size="30">
        </div>
        <br>
        <div>
            <label>Department: </label>
            <input type="text" size="35">
        </div>
        <br>
        <div>
            <label>Tell us a little about yourself: </label>
            <input type="text" style="width: 400px; height: 200px;;" >

        </div>
        <br>
        <div>
            <label>Do you exercise at home?</label>
            <input type="radio" name="Do you exercise at home?" value="Yes">Yes
            <input type="radio" name="Do you exercise at home?" value="No">No
        </div>
        <br>
        <div>
            <label>How do you like to read about your favorite topics?</label><br><br>
            <input type="checkbox" name="choose" value="Books">Books
            <input type="checkbox" name="choose" value="Online resources">Online resources
            <input type="checkbox" name="choose" value="Phone apps">Phone apps
            <input type="checkbox" name="choose" value="Magazines">Magazines
        </div>
        <br>
        <div>
            <label>What genre of movies do you like?</label>
            <select name="genre of movies " id="genre of movies ">
                <option value="comedy">comedy</option>
                <option value="action">action</option>
                <option value="drama">drama</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit form">
        </div>

    </form>
</body>
</html>
