<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7</title>
</head>

<style>
    h1{font-size: x-large;}
   .EN{ background-color:white;
    font-size:0;
    padding: 0px;
    list-style:none;
}

    .EN li:nth-of-type(even){
   font-size:1px;
   display:inline;
   padding:0;
   visibility: hidden;
    }
    
   .EN li{
    font-size:16px;
    display: inline-block;
    width: 70px;
    height: 25px;
    padding: 1px;
    border: 1px solid black;
    background-color: red;
    text-align: center;
    color: white;
    }
   


</style>
<body>
    <h1>Hide even numbers from 1 to 10!</h1>
    <div>
    <ul class="EN">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    </div>
   
</div>
</body>
</html>
