<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <div>
        <h1>Registration Form!</h1>
        
    </div>
    <form style="border:#100f0f; border: width 2px; border-style: outset;">

        <div>
            <h2>Personal Details</h2>
            
        </div>
        <hr>
        
        <div>
            <label> First name:</label>
            <input type="text" autofocus  placeholder="First name" />
        </div>
        <br>

        <div>
            <label> Last name:</label>
            <input type="text" autofocus  placeholder="Last name" />
        </div>
       
        <br>

        <div>
        <label> Email:</label>
        <input type="email" value="Enteryouremail@gmail.com">
        </div>
       <br>

       <div>
        <label> Gender:</label>
        <input type="radio" name="Gender" value="Male" > Male
        <input type="radio" name="Gender" value="Female" > Female
        </div>
        <br>

        <div>
            <label for="City">City:</label>
            <select id="City" name="City">
              <option value="Amman">Amman</option>
              <option value="Aqaba">Aqaba</option>
              <option value="Irbid">Irbid</option>


            </select>
        </div>
        <br><br>
        <div>
        <input type="submit" value="Sign up">
        </div>
        </form>

</body>
</html>
